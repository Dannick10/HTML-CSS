<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
    <style>
        body{
            background-color: rgb(24, 24, 24);
        }
        h1{
            font-size: 24;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            color: azure;
        }
        p{
            font-size: 15;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(241, 144, 34);
        }
        
    </style>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p><br>Voçê está vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência 😏</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexivel">
    </picture>

    
</body>
</html>
