<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ff0000">
        </p>

        <p>
            <label for="inivel">nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="3">
        </p>

        <p>
            <label for="ifoto">Foto do perfil:</label>
           <input type="file" name="Foto" id="ifoto">
        </p>
    

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="reniciar">
    </p>
</form>
    
</body>
</html>
