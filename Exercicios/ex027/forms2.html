<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div>
    <h1>Teste de formulário</h1>
    <form action="" method="get" autocomplete="off">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="14" autocomplete="name">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="16" autocomplete="current-password"
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</div>
        <h1>Teste de formulário</h1>

        <form action="" method="post" autocomplete="none">
           <p>
            <label for="isu">Usuario: 
                <input type="text" name="usu" id="isu" required minlength="5" maxlength="10" autocomplete="name">
            </label>
           </p>

           <p>
            <label for="isen">Senha: 
                <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" autocomplete="current-password">
            </label>
           </p>

           <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
           </p>

        </form>


  
    
</body>
</html>
