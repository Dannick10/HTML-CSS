<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caisas</title>
    <style>
        h1{
            
            background-color: rgb(214, 220, 224);
            height: 300px;
            width: 300px;
            
            border: 10px solid white;
            
            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px solid black;
        }

        a{
      
            border: 2px solid blue;
            padding: 10px;
   
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-levels, mas os <a href="#">os links são exemplos de caixas inline-level</a>. Vamos aprender como isso funciona.</p>
    
</body>
</html>
